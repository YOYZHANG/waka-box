name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 */1 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: f00b6db73378f10ac209677cfcb2fe06
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
